<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 58 </title>
</head>

<body>
    <script>
        var elements = [20, 30, 40, 50, 60, 70];

        document.write("Original List: " + elements + "<br><br>");

        function find(search, count, elements) {

            document.write(search + "<br><br>");

            return search < 40;

        }

        var result = elements.some(find);

        document.write(result);
    </script>
</body>

</html>
