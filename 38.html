<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 21 - while</title>
</head>

<body>
    <script>
        var countries = ["Turkey", "Israel", "Azerbaijan"];
        var agressors = ["Russia", "Iran", "Armenia"];

        var all = countries.concat(agressors);
        var i = 0;
        while (i <= all.length) {
            document.write(all[i] + "<br>");
            i++;
        }
    </script>
</body>

</html>
