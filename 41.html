<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Lesson 21 - while</title>
    </head>
    <body>
        <script>
            var countries = ["Turkey", "Israel", "Azerbaijan"];
            var show = countries.entries();

            var i;
            for (i of show){
                document.write(i+"<br>");
            }          
        </script>
    </body>
</html>
