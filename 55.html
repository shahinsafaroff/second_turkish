<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 55 </title>
</head>

<body>
    <script>
        var elements = [20, 30, 40, 50, 60];
        //awesome mathematical formula creation
        function formula(elements) {
            return elements / 10
        }

        var result = elements.map(formula);
        document.write(result);
    </script>
</body>

</html>
