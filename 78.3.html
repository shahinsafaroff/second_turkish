<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 75 </title>
</head>

<body>
    <script>
        function action(a, b) {
            var result = a * b;
            return result;

        }

        function show() {
            document.write(action(5, 10));
        };

        show();
    </script>
</body>

</html>
