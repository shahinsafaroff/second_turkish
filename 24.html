<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 21 - while</title>
</head>

<body>
    <script>
        for (i = 1; i <= 10; i++) {
            for (k = 1; k <= 4; k++) {
                document.write(" * ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
