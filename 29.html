<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Lesson 21 - while</title>
    </head>
    <body>
        <script>
            var count =1;

            while (count<=10) 
            {
                count++
                if(count==5){
                continue;           
                }
                document.write(count+"<br>");

            }
        </script>
    </body>
</html>
