<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 43 </title>
</head>

<body>
    <script>
        var ages = [11, 12, 14, 16, 17, 19, 20, 86, 99, 77, 23];

        document.write("normal list : " + ages + "<br> <br>");

        function show(age) {
            return age <= 18
        }
        //shows only under 18 ages
        document.write("filtered list : " + ages.filter(show));
    </script>
</body>

</html>
