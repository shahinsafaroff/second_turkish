<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Lesson 21 - while</title>
    </head>
    <body>
        <script>
            var count =1;
            var count_2 =1;

            while (count<=10) 
            {
                document.write(count);
                while(count_2<=10){
                    document.write("*");
                    count_2++;
                }
            
                document.write("<br>");
                count++;
                count_2=1;
            }
        </script>
    </body>
</html>
