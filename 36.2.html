<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Lesson 36.2 - while</title>
    </head>
    <body>
        <script>
            var countries = ["Turkey", "Israel", "Azerbaijan"];
            var i=0;
            while (i < countries.length) { 
                document.write(i+countries[i] + "<br>");
                i++
            }
        </script>
    </body>
</html>
