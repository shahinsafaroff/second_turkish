<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 75 </title>
</head>

<body>
    <script>
        function show() {
            var student = "Memezok";
            document.write("Show: " + student + "<br>");

            function action(a, b) {
                var result = a * b;
                document.write("action= " + result);
            }
            action(50, 10);
        }
        show();
    </script>
