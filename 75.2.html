<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 75 </title>
</head>

<body>
    <script>
        var a = 10,
            b = 4;

        function action(count, count2) {
            var result = count * count2;

            document.write("Result: " + result);
        }

        action(a, b);
    </script>
</body>
