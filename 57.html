<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 55 </title>
</head>

<body>
    <script>
        var elements = [20, 30, 40, 50, 60];
        //adds new elements to the end of an array or object
        function formula() {
            elements.push(70, 80, 90, 100);
            document.write(elements)
        }
        formula();
    </script>
</body>
