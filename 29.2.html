<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 21 - while</title>
</head>

<body>
    <script>
        for (i = 1; i <= 10; i++) {
            if (i == 5 || i == 6) {
                document.write("five or six matched..<br>");
                continue;
            }
            document.write(i + "<br>");
        }
    </script>
</body>

</html>
