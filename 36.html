<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 21 - while</title>
</head>

<body>
    <script>
        var countries = ["Turkey", "Israel", "Azerbaijan"]
        for (i = 0; i <= countries.length; i++) {
            document.write(countries[i] + "<br>");
        }
    </script>
</body>

</html>
