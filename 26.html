<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Lesson 21 - while</title>
    </head>
    <body>
        <script>
   
var car ={brand:"BMW", model:"X5", age:10, price:20000, city:"Tel-Aviv"};
var show ="";
var x;
for (x in car) {
    show +=car[x] + " ";
}
document.write(show);
        </script>
    </body>
