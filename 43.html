<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson 43 </title>
</head>

<body>
    <script>
        var counts = [17, 19, 20, 86, 99, 77, 23];

        document.write("normal list : " + counts + "<br> <br>");

        var fillIn = counts.fill(30, 2, 6);

        document.write("filled in list : " + fillIn + "<br> <br>");
    </script>
</body>
