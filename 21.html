<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Lesson 21 - while</title>
    </head>
    <body>
        <script>
            var slm ="Hi";
            var count=10;

            while (count<10) 
            {
                document.write(count+""+slm+"<br>");
                count++;
            }
            count=10;
            document.write("<br><br>");
            document.write("do while cycle <br><br>");

            do{
                document.write(count+". count <br>");
                count++;
            } while(count<=5)
        </script>
    </body>
</html>
